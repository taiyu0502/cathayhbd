<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂啦哈哈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            color: white;
            font-size: 24px;
            margin-top: 40px;
            font-weight: bold;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .countdown-number {
            font-size: 28px;
            color: #ffff00;
        }

        .countdown-label {
            font-size: 14px;
            color: white;
        }

        /* 按鈕樣式 */
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">生日快樂啦哈哈</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hr">00</div>
                <div class="countdown-label">小時</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="mins">00</div>
                <div class="countdown-label">分鐘</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="sec">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>

        <!-- 灑花按鈕 -->
        <button id="confettiBtn" class="btn">灑花</button>
    </div>

    <!-- Confetti canvas (覆蓋整個畫面，pointer-events:none 不阻擋按鈕) -->
    <canvas id="confettiCanvas"></canvas>

    <script>
        let des = new Date(2025, 11, 2, 0, 0, 0);

        function updateTime() {
            let cur = new Date();
            let td = des - cur;

            if (td < 0) {
                return;
            }

            let _days = Math.floor(td / 1000 / 24 / 60 / 60);
            let _hr = Math.floor((td / 1000 / 60 / 60) % 24);
            let _min = Math.floor((td / 1000 / 60) % 60);
            let _sec = Math.floor((td / 1000) % 60);

            document.getElementById("days").innerHTML = String(_days).padStart(2, '0');
            document.getElementById("hr").innerHTML = String(_hr).padStart(2, '0');
            document.getElementById("mins").innerHTML = String(_min).padStart(2, '0');
            document.getElementById("sec").innerHTML = String(_sec).padStart(2, '0');
        }

        updateTime();
        setInterval(updateTime, 1000);

        // ===== Confetti 簡易實作 =====
        (function() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            let W = 0, H = 0, DPR = window.devicePixelRatio || 1;

            function resize() {
                W = window.innerWidth;
                H = window.innerHeight;
                canvas.style.width = W + 'px';
                canvas.style.height = H + 'px';
                canvas.width = Math.floor(W * DPR);
                canvas.height = Math.floor(H * DPR);
                ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            }
            window.addEventListener('resize', resize);
            resize();

            function random(min, max){ return Math.random() * (max - min) + min; }
            const colors = ['#ff4d4f','#ff7a45','#ffd666','#73d13d','#36cfc9','#40a9ff','#9254de'];

            function launchConfetti(amount = 80) {
                const particles = [];
                for (let i = 0; i < amount; i++) {
                    particles.push({
                        x: W / 2 + random(-80, 80),
                        y: H / 2 + random(-40, 40),
                        vx: random(-6, 6),
                        vy: random(-12, -4),
                        size: random(6, 12),
                        rot: random(0, Math.PI*2),
                        vr: random(-0.2, 0.2),
                        color: colors[Math.floor(Math.random() * colors.length)],
                        ttl: random(60, 120)
                    });
                }

                let raf;
                function draw() {
                    ctx.clearRect(0, 0, W, H);
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        p.vy += 0.35; // gravity
                        p.vx *= 0.995;
                        p.vy *= 0.995;
                        p.x += p.vx;
                        p.y += p.vy;
                        p.rot += p.vr;
                        p.ttl--;
                        // draw rectangle confetti
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rot);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.6);
                        ctx.restore();
                        if (p.y - p.size > H || p.ttl <= 0) particles.splice(i,1);
                    }
                    if (particles.length > 0) {
                        raf = requestAnimationFrame(draw);
                    } else {
                        cancelAnimationFrame(raf);
                        ctx.clearRect(0,0,W,H);
                    }
                }
                draw();
            }

            // 綁定按鈕
            const btn = document.getElementById('confettiBtn');
            btn.addEventListener('click', function() {
                launchConfetti(100);
            });
        })();
        // ===== Confetti 結束 =====
    </script>
</body>
</html>
